
{% extends 'base.html' %}
{% load static %} <!-- Add this line at the top of your template -->

{% block title %}Sports Page{% endblock %}

{% block content %}

   
<div class="container  ">
     
    <main>
        <div class="categories">
            {% for category in categories %}
            <div class="category-row"><a href="{% url 'category_events' category.id %}">{{ category.name }}</a></div>
            {% endfor %}

        </div>
    </main> 
    
    </main>
</div>
{% include 'events.html' %}

<style>


.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1rem;
    display:hidden;
  
 
    
}



.header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo-search {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.logo {
    font-size: 1.5rem;
    font-weight: bold;
    text-decoration: none;
    color: #000;
}

.search-container {
    position: relative;
}

.search-container input {
    width: 300px;
    padding: 0.5rem 0.5rem 0.5rem 2rem;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.search-icon {
    position: absolute;
    left: 0.5rem;
    top: 50%;
    transform: translateY(-50%);
    width: 1rem;
    height: 1rem;
    color: #666;
}




main {
    background-color: #fff;
    border-radius: 8px;
    padding: 2rem;
    display:hidden;
}

.categories {
    display: flex;
    flex-wrap: wrap; /* Allows items to wrap to the next line */
    gap: 20px; /* Space between items */
}

.category-row {
    width: 30%; /* You can adjust this to fit how many columns you want */
    text-align: center; /
}

.category-row a {
    display: block;
    padding: 10px;
    text-decoration: none;
    color: #333;
}

.category-row a:hover {
    color: #0066cc;
}

@media (max-width: 768px) {
    .header-content {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
    }

    nav {
        flex-wrap: wrap;
    }

    .category-row {
        grid-template-columns: 1fr;
    }
}
</style>


{% endblock %}
