{% load static %} <!-- Add this line at the top of your template -->
    <style>
      
        h1, h2 {
            margin-bottom: 20px;
        }
        .header p {
            color: #666;
        }
        .filter-section {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }
        .filter-card {
            flex: 1;
            min-width: 200px;
            height: 150px;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }
        .filter-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .filter-card span {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }
        .event-card {
            display: flex;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .event-card img {
            width: 200px;
            height: 150px;
            object-fit: cover;
        }
        .event-details {
            padding: 20px;
        }
        .event-date, .event-location {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        .ad-banner {
            margin-top: 40px;
            text-align: center;
        }
        .ad-banner img {
            max-width: 100%;
            height: auto;
        }
    </style>


    <main>
       

        <div class="events-list">
            {% for event in events %}
            <div class="event-card  "  onclick="window.location.href='{% url 'event_detail' event.id %}'">
                <img src="{{ event.image.url }}" alt="{{ event.title }}" style="width:200px;height:auto;">
                <div class="event-details">
                    <div class="event-date">{{ event.date }}</div>
                    <div class="event-location">{{ event.location }}</div>
                    <h3>{{ event.description }}</h3>
                </div>
            </div>
            {% endfor %}
           
        </div>
    </main>
